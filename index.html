<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Portfolio de Lorenzo BALADIER</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" href="icon.png" type="image/png">
	</head>
<body class = "theme-dark">
	<div id="curtain">
		<video id="videoBackground" autoplay muted loop>
			<source src="code.mp4" type="video/mp4">
		  </video>
		  <div id="videoOverlay"></div>
		  <div id="content">
			<h1>Portfolio de Lorenzo BALADIER</h1>
			<button id="enterButton">
				<span class="shadow"></span>
				<span class="edge"></span>
				<span class="front text"> Entrer </span>
			  </button>
			</div>
		  </div>
	  </div>
	  
	<div id="terminal">
		<div class="terminal-header">
			<div id="quitButton" class="button close"></div>
			<div id='closeButton' class="button minimize"></div>
			<div class="button expand"></div>
			<span>Portfolio de Lorenzo BALADIER</span>
		</div>
		<div class="terminal-body">
			<p>Bienvenue dans mon portfolio! Tapez <i>/help</i> pour voir les commandes disponibles.</p>
            <label for="userInput" class="label-text">C:\Users\blorenzo></label>
			<input type="text" id="userInput" placeholder="Veuillez saisir une commande...">
			<div class="suggestions">
				<ul id="suggestions-list"></ul>
			</div>
			<div id="output"></div>
			<div id="snakeGame">
				<h1 id="gameOver" style="display: none;">GAME OVER</h1>
				<canvas id="gameCanvas" width="300" height="300"></canvas>
				<p>Score: <span id="score">1</span></p>
				<button id="replay" class="buttonGame">Rejouer</button>
				<button id="quit" class="buttonGame">Quitter</button>
			  </div>
		</div>
	</div>
	<div id="easter-egg">
		<img src="https://media.larepubliquedespyrenees.fr/10795604/1000x625/1l6a7553.jpg?v=1651556228" id="icon" alt="icon">
	</div>
	<script src="script.js"></script>
	<script src="game.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('userInput').focus();
        };
    </script>    
</body>
</html>
